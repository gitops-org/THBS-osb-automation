 <h:body>
<h:form id="passwordHome">
<p:growl id="display" showDetail="true" sticky="false" />

<p:panel id="chgpwdId" header="Change Password" toggleable="true" 
closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid columns="2" columnClasses="label, value" style="color:black">
                    <h:outputText value="User Name : *" />
                    <p:inputText value="#{userWizardController.user.username}" required="true" label="UserName" readonly="true"/>
                    
                   
                    
                     <h:outputText value="Password: *" />
                    <p:inputText value="#{userWizardController.user.newPassword}" required="true" label="Password" />
                    
                     <h:outputText value="Confirm Password: *" />
                    <p:inputText value="#{userWizardController.user.confirmPassword}" required="true" label="Confirm Password" >
                    </p:inputText>
                </h:panelGrid>
                 <p:commandButton value="Submit" action="#{userWizardController.saveNewPassword()}"  update="display" />
                <p:commandButton value="Cancel" action="#{userWizardController.cancelNewPassword()}" immediate="true" />
            </p:panel>
             
</h:form>
</h:body>
