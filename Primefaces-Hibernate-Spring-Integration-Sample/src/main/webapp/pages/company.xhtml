<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }
 
    .value {
        width:80%;
        padding:4px;
    }
 
    .grid {
        width:100%;
    }
 
    .error {
        color: red;
    }
 
    .outputLabel {
        font-weight: bold;
    }
 
    .grid {
        width:33%;
        padding:4px;
    }
    
    .home{
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-019.jpg);
	background-size: cover;
	-webkit-filter: brightness(100%);

}


 .panelColor {
        color: #cd0ac5 !important;
        background-color: #facc5359 !important;
    }
   .tabColor {
        color: #c8cd0a !important;
        background-color: #facc5359 !important;
    }
    
    
   .ui-panel .ui-panel-titlebar {
     background-color:#facc5359 !important;
}
    
	   .ui-datatable .ui-paginator, .ui-datatable .ui-paginator
	    {
	    background-color: #facc5359 !important;
	    }
    
    
    .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default
    {
     background-color: #facc5359 !important;
    }
    
      .old {
        background-color: #cda10ae3 !important;
        background-image: none !important;
        color: #000000 !important;
    }
    
</style>
 
 </h:head>
 <h:body>
 <ui:composition>
 <ui:include src="header.xhtml" />
<h:form id="homecompany">
<p:growl id="display" showDetail="true" sticky="false" />
<p:panel id="h11" header="COMPANY INFORMATION" styleClass="panelColor">
 <p:dataTable id="tbl" var="company" value="#{companyController.companiesList}"   rowStyleClass="old" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px" >

        <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="COMPANY ID" />
            </f:facet>
            <h:outputText value="#{company.companyId}" />
        </p:column>
        
         <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="Company Name" />
            </f:facet>
            <h:outputText value="#{company.companyName}" />
        </p:column>
        
        
         <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="TIN Number" />
            </f:facet>
            <h:outputText value="#{company.tinNumber}" />
        </p:column>
        
        
          <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="Street" />
            </f:facet>
            <h:outputText value="#{company.street}" />
        </p:column>
        
        
          <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="City" />
            </f:facet>
            <h:outputText value="#{company.city}" />
        </p:column>
        
        
         <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="State" />
            </f:facet>
            <h:outputText value="#{company.state}" />
        </p:column>
        
        <p:column  style="width:35px">
            <f:facet name="header">
                <h:outputText value="Address" />
            </f:facet>
            <h:outputText value="#{company.address}" />
        </p:column> 

    </p:dataTable>
  
    </p:panel>

</h:form>
</ui:composition>
</h:body>
</html>
