<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<style type="text/css">
    
    
    
 .body{

background-image:url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-025.jpg) !important;
  background-repeat: repeat-x; 

}



 .ui-menu-child {
  left: -200px !important;
}


  
.ui-panel  {
   background-color:#ff7f0063;
}

.ui-panel-titlebar
{
 background-color:#ff8a00;
}
  
  
  
  .ui-widget-content a
  {
  text-decoration: none;
  }  
	
.ui-menu, .ui-menu .ui-menu-child
{
 background-color:#ff8a00 !important;
}

   .ui-datatable .ui-paginator, .ui-datatable .ui-paginator
	    {
	     background-color:#ff8a00 !important;
	    }
   
    
   .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default
    {
      background-color:#ff8a00 !important;
    } 	
    
.homeheader
{
background-image:url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-025.jpg) !important;
  background-repeat: repeat-x; 
}

 
</style>
 
 </h:head>
 
<h:form id="header" styleClass="homeheader">
<p:menuButton activeIndex="#{param.i}" iconPos="right" value="MENUS" styleClass="ui-panel" >
				<p:menuitem value="USER"  icon="ui-icon-person" 
					actionListener="#{userWizardController.loadUserDetails}">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="ROLE" actionListener="#{roleController.loadRole}" icon="ui-icon-key">
					<f:param name="i" value="1" />
				</p:menuitem>

				<p:menuitem value="COMPANY INFO" icon="ui-icon-image"
					actionListener="#{companyController.loadCompanies}">
					<f:param name="i" value="2" />
				</p:menuitem>

				<p:menuitem value="TAGGING" icon="ui-icon-tag"
					actionListener="#{taggingController.loadTagging}">
					<f:param name="i" value="3" />
				</p:menuitem>
				
				<p:menuitem value="REPORTS" icon="ui-icon-document"
					actionListener="#{reportController.loadReports}">
					<f:param name="i" value="4" />
				</p:menuitem>

				<p:menuitem  value="LOGOUT" icon="ui-icon-power" action="#{loginController.logout}">
					<f:param name="i" value="5" />
				</p:menuitem>
</p:menuButton>
</h:form>
</html>
