<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
<h:head>
<style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }
 
    .value {
        width:80%;
        padding:4px;
    }
 
    .grid {
        width:100%;
    }
 
    .error {
        color: red;
    }
 
    .outputLabel {
        font-weight: bold;
    }
 
    .grid {
        width:33%;
        padding:4px;
    }
    
    
 .body{
	position: absolute;
	top: -10px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-015.jpg);
	background-size: cover;
	-webkit-filter: brightness(100%);
	z-index: 0;
}


.grad{
	position: absolute;
	top: -10px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,0)), color-stop(100%,rgba(255,255,255,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

	position: absolute;

  .bodyindex{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-027.jpg);
	background-size: cover;
	-webkit-filter: brightness(100%);
	z-index: 0;
}
    
 
    
</style>
 
 </h:head>
 
 <h:body styleClass="bodyindex">
 
<h:form id="header">

<p:tab  >
    <p:commandButton value="logout" action="#{loginController.logout}" style="margin-left: 1330px;"/>
 </p:tab>
 
<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="USER" actionListener="#{userWizardController.loadUserDetails}">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="ROLE" actionListener="#{roleController.loadRole}">
        <f:param name="i" value="1" />
    </p:menuitem>
    
      <p:menuitem value="COMPANIES INFO" actionListener="#{companyController.loadCompanies}">
        <f:param name="i" value="2" />
    </p:menuitem>
    
      <p:menuitem value="TAGGING" actionListener="#{roleController.loadRole}">
        <f:param name="i" value="3" />
    </p:menuitem>
    
      <p:menuitem value="OPERATIONS" actionListener="#{roleController.loadRole}">
        <f:param name="i" value="4" />
    </p:menuitem>
    
</p:tabMenu>

</h:form>
